workflows:
  ios-workflow:
    name: Inventory iOS Build
    max_build_duration: 60
    instance_type: mac_mini_m2
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    scripts:
      - name: Get Flutter packages
        script: |
          rm -f pubspec.lock
          flutter pub get
      - name: Reset and Set Deployment Target to 16.0
        script: |
          rm -rf ios
          flutter create . --platforms=ios
          flutter precache --ios
          
          # Force iOS 16.0
          find ios/Runner.xcodeproj/project.pbxproj -type f -exec sed -i '' 's/IPHONEOS_DEPLOYMENT_TARGET = [0-9][0-9]*\.[0-9]/IPHONEOS_DEPLOYMENT_TARGET = 16.0/g' {} +
          
          # FIX: Hii script inalazimisha SwiftyTesseract kukubali architecture ya Simulator
          echo "post_install do |installer|
            installer.pods_project.targets.each do |target|
              flutter_additional_ios_build_settings(target)
              target.build_configurations.each do |config|
                config.build_settings['ONLY_ACTIVE_ARCH'] = 'YES'
                config.build_settings['EXCLUDED_ARCHS[sdk=iphonesimulator*]'] = 'i386'
              end
            end
          end" >> ios/Podfile

          cd ios && pod install --repo-update
      - name: Flutter build iOS (Simulator)
        script: |
          # Tunajenga kwa simulator tukiambia Xcode ipuuze architecture conflicts
          flutter build ios --debug --simulator --extra-gen-snapshot-options="--no-deterministic"
    artifacts:
      - build/ios/iphonesimulator/*.app